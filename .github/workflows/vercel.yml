name: Vercel Deployment

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (for both frontend and backend)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  

      # Install dependencies for the frontend and backend
      - name: Install dependencies
        run: |
          cd frontend
          npm install
          cd ../backend
          npm install

      # Build the frontend
      - name: Build frontend
        run: |
          cd ../frontend
          npm run build  

      # Deploy to Vercel using the Vercel CLI
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Add your Vercel token to GitHub secrets
        run: |
          npm install -g vercel
          vercel --prod --token $VERCEL_TOKEN  # Deploy to production on Vercel
